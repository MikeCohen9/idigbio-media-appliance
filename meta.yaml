  - flask
  - flask-restful
  - flask-sqlalchemy
  - alembic
  - easygui
  - appdirs
  - gevent
  - idigbio
  - unicodecsv
  - idigbio
  run:
  - python
  - flask
  - flask-restful
  - flask-sqlalchemy
  - alembic
  - easygui
  - appdirs
  - gevent
  - idigbio
  - unicodecsv
  - idigbio
source:
  fn: idigbio-media-appliance-2.4.1.tar.gz
  md5: 2c83b5052ea7ad170d7aa53b15081837
  url: https://pypi.python.org/packages/04/5b/97cba8883295c5fcb6a440a16fcb56a633de491aceebc7e9516ea17ead59/idigbio-media-appliance-2.4.1.tar.gz
test:
